    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Link to Font Awesome CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Link to Toastify CSS -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <!-- Custom styles -->
        <link rel="stylesheet" href="styles.css">
        <title>Gerador de senhas</title>
    </head>
    <body>

  
        <div id="container">
            <!-- Password generation illustration -->       
            <img src="https://th.bing.com/th/id/OIG3.UbUKMwYzohN32M5Rnl5H?w=1024&h=1024&rs=1&pid=ImgDetMain" alt="cadeado fechado">
            <!-- Title -->      
            <h1 id="title">Gerador de senhas</h1>

            <!-- Password display container -->
            <div id="password_container">
                <span id="password"></span>
                <!-- Copy button -->
                <button id="copy">
                    <i class="fa-solid fa-copy"></i>
                </button>
            </div>

            <!-- Password options -->
            <div id="password_items">
                <!-- Password length input -->
                <div class="item">
                    <input id="size" name="size" type="number">
                    <label for="size">
                        Quantidade de caracteres
                    </label>
                </div>      

                <!-- Uppercase letter checkbox -->
                <div class="item">
                    <input type="checkbox" name="include_uppercase" id="include_uppercase">
                    <label for="include_uppercase">
                    Incluir letra maiúscula
                    </label>
                </div>

                <!-- Lowercase letter checkbox -->
                <div class="item">
                    <input type="checkbox" name="include_lowercase" id="include_lowercase">
                    <label for="include_lowercase">
                    Incluir letra minúscula  
                    </label>
                </div>

                <!-- Number checkbox -->
                <div class="item">
                    <input type="checkbox" name="include_number" id="include_number">
                    <label for="include_number">
                    Incluir número
                    </label>
                </div>

                <!-- Special character checkbox -->
                <div class="item">
                    <input type="checkbox" name="include_special_character" id="include_special_character">
                    <label for="include_special_character">
                        Incluir caractere especial
                    </label>
                </div>

                <!-- Generate password button -->
                <button id="generate">
                    Gerar senha
                </button>
            </div>
        </div>

        <!-- Script tags for Toastify and custom script -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="script.js"></script>
    </body>
    </html>
